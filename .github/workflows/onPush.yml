name: Code Review GPT

on:
  push:
    branches: [*]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  run_code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: echo github.token
        script:
          - echo ${{ github.token }}